<div  class="papi  flex p-4 gap-6 justify-content-center  align-items-center ">
  
    <div class=" flex flex-column justify-content-between">
      {{planFormato!.titulo}}
      <div class="font-medium text-3xl text-900 mb-3"></div>
      <div class="text-500 mb-5"> {{planFormato?.referencia}} </div>
      <ul class="list-none p-0 m-0">
          <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">Titulo</div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"> {{planFormato!.titulo}}</div>
  
          </li>
          <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Creacion</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{planFormato?.fechaCreacion?.dayMonth}}</div>
  
        </li>

  
          <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Formato</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                *ngFor="let usuario of planFormato.miembros">
                <span>{{usuario}}</span>
            </div>
            <div class="w-6 md:w-2 flex justify-content-end">
            </div>
          </li>
          <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">Descripcion</div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
                {{planFormato!.descripcion}}
            </div>
              <div class="w-6 md:w-2 flex justify-content-end">
              </div>
            </li>
          </ul>
        
    </div>
  
  </div>
